<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <title>Dashboard Page</title>
</head>
<body class="bg-slate-100">
<div class="flex flex-col justify-center lg:px-8 min-h-full px-6 py-12">
    <div class="mt-5 mx-auto max-w-lg w-full">
        <div class="bg-white overflow-hidden p-10 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-900">Welcome to the Dashboard!</h1>
            <p class="text-center text-gray-600 mt-4">Manage your account and explore features</p>
            <div class="mt-8 text-center">
                <a href="#" class="bg-indigo-600 px-4 py-2 text-sm font-semibold leading-6 text-white rounded-md shadow-sm hover:bg-indigo-500">Explore Features</a>
            </div>
            <form th:action="@{/logout}" method="post" class="mt-6">
                <div class="text-center">
                    <button class="bg-red-600 px-4 py-2 text-sm font-semibold leading-6 text-white rounded-md shadow-sm hover:bg-red-500" type="submit">Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
